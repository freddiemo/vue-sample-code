<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            console.log("Hello, Vue!");
            // this is a single-line comment
            /*
                this is a multiline comment
            */
            "use strict"
            var bin = true
            var str = "hello, world!"
            var num = 3.14

            console.log(bin)
            console.log(str)
            console.log(num)

            var arr = [
                "hello, world!",
                "hello, darkness..."
            ]
            console.log(arr)
            console.log(arr[0])
            console.log(arr[1])

            var obj1 = {
                key1: "val1", // or "key1"
                key2: "val2"
            }
            console.log(obj1)
            console.log(obj1.key1)
            console.log(obj1.key2)
            console.log(obj1["key1"])
            console.log(obj1["key2"])

            var obj2 = {
                obj3: {
                    key1: "val1",
                    key2: "val2"
                },
            }
            console.log(obj2)
            console.log(obj2.obj3)
            console.log(obj2.obj3.key1)
            console.log(obj2.obj3.key2)
            console.log(obj2.obj3["key1"])
            console.log(obj2.obj3["key2"])
        </script>
    </body>
</html>
